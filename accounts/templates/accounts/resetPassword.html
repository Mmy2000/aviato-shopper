{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}

Reset Password

{% endblock title %}
{% block body %}

<section class="forget-password-page account">
  <div class="container">
    {% include 'includes/alerts.html' %}
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="/">
            <img src="{% static 'images/logo.png' %}" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" action="{% url 'resetPassword' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input name="password" type="password" class="form-control"  placeholder="Create Password">
            </div>
            <div class="form-group">
              <input type="password" name="confirm_password" class="form-control"  placeholder="confirm_password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Reset</button>
            </div>
          </form>
          <p class="mt-20"><a href="{% url 'login' %}">Back to log in</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
